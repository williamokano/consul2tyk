version: '3'

services:
  consul:
    image: consul
    ports:
      - 8500:8500
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    networks:
      - custom

  tyk:
    image: tykio/tyk-gateway
    ports:
      - 8080:8080
    environment:
      - TYKSECRET=changeme
    depends_on:
      - redis
    networks:
      - custom

  redis:
    image: redis:5.0.5-alpine
    ports:
      - 6379:6379
    networks:
      - custom


networks:
  custom:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.49.0.0/16
